
<template name="chat">

    <h6>users:</h6>
    {{#each listOfUsers}}
        <h7>{{this.username}} <small>{{this.state}}</small></h7> <br>
    {{/each}}

    <br>
    <br>

    <ul class="messages-list">
        {{#each messages}}
            <li>
                <a href="/users/{{this.username}}" class="userLink">{{this.username}}</a>
                <span>: {{linkMentions this.message}}</span>
                <small> {{relativeTime this.timestamp}} </small> 
            </li>
        {{/each}}
    </ul>

    <div class="input-area">
        <input type="text">
        <button>send</button>
    </div>

</template>
