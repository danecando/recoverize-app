<template name="chat">

  <section class="page-title">
    <div class="chat-head">
      <h2 class="title">#topic: <span class="topic">how to stay sober</span></h2>
    </div>
  </section>

  <section class="chat-container">

    <div class="chat-sidebar">
      <!--<h4 class="sidebar-title">Online Users:</h4>-->
      <ul class="user-list">
        {{#each listOfUsers}}
          <li style="color: {{userColor this.username}}">

            {{this.username}}
            <span class="user-connection {{this.state}}"></span></li>
        {{/each}}
      </ul>
    </div>

    <div class="chat-area">
      <ul class="chat-messages">
        {{#each messages}}
          <li>
            <a style="color: {{userColor this.username}}" href="/users/{{this.username}}" class="userLink">{{this.username}}</a><span>: {{linkMentions this.message}}</span>
            <small> {{relativeTime this.timestamp}} </small>
          </li>
        {{/each}}
    </ul>
    </div>

    <div class="bottom-bar">
      <button class="ul-btn"><i class="fa fa-users"></i> {{listOfUsers.count}}</button>
      <div class="chat-input">
        <input class="chat-message" type="text">
        <button class="send-chat">send</button>
      </div>
      {{listOfUsers.length}}
    </div>

  </section>

</template>
