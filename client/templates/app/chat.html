
<template name="chat">

    <ul class="messages-list">
        {{#each messages}}
            <li>
                <a href="/users/{{this.username}}" class="userLink">{{this.username}}</a>
                <span>: {{linkMentions this.message}}</span>
                <small> {{this.timestamp}} </small> 
            </li>
        {{/each}}
    </ul>

    <div class="input-area">
        <input type="text">
        <button>send</button>
    </div>

</template>
