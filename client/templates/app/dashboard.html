<template name="dashboard">
  <h1>home page</h1>

  <ul>
      {{#each posts}}
        <li class="user" style="display: list-item;" data-username="{{username}}" data-userid="{{_id}}">
            {{username}}
          <a class="follow" href="/follow/{{username}}">Follow</a>
        </li>

      {{/each}}
  </ul>

  <!--<a class="follow" href="#">Follow</a>-->
  <a class="logout" href="#">Logout</a>
</template>
