<template name="userlist">
  <div id="user-list" class="page-container">
    <section class="fixed-header">
      <div class="page-head">
        <h2 class="title">Member List</h2>
        <button id="search-toggle"><i class="fa fa-search"></i></button>
      </div>
        <div class="user-search">
          <input class="userList-filter" type="text">
        </div>
    </section>

    <section class="user-scroll">
      <div class="users-list">
          {{#each listOfUsers}}
              {{#if isInRole 'member'}}
                  {{#unless isCurrentUser this.username}}
                    {{> usersp}}
                  {{/unless}}
              {{/if}}
          {{/each}}
      </div>
    </section>
  </div>
</template>
