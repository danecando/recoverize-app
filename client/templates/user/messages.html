<template name="messages">

    <section class="page-head">
        <h2 class="title"><i class="fa fa-envelope"></i>  Messages</h2>
    </section>

    {{#if messagesList}}
    <section class="thread-list">
        {{#each messagesList}}
            <div class="message-thread">
                <a href="/messages/{{this.username}}" class="userLink">
                    <h3> {{this.username}} </h3>
                    <h7>| unread messages: {{this.unreadMessageCount}} | last message: "{{this.lastMessage.username}}: {{this.lastMessage.message}}" | last message time: {{relativeTime this.lastMessage.timestamp}} </h7>
                </a>
            </div>
        {{/each}}
    </section>
    {{else}}
    <section class="no-messages">
        <h1>you have no message sessions!</h1>
        <a href="/chat" class="userLink"><h2>go chat with some people!</h2></a>
    </section>
    {{/if}}


</template>
