<template name="splash">
  <div id="container" class="{{menuOpen}} {{cordova}}">
    <main id="splash">
      <a class="button menu-toggle" href="#"><i class="fa fa-navicon fa-lg"></i></a>
      <section id="menu">
        <nav class="fixed">
          {{> menu }}
        </nav>
      </section>

      <div id="page-overlay"></div>

      <section id="page">
          {{> yield }}
      </section>
    </main>

    <section id="notifications">
      <div class="notification">
        Here's a notification
      </div>
    </section>




  </div>
</template>
