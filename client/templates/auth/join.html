<template name="join">
  <div id="join-page">
    <div class="flex-container">
      <h1 class="logo">recoverize <span class="version">2.0</span></h1>
      <div class="intro-message">
        <p>Fill out the form to become a member of an awesome recovery app!</p>
      </div>

      <form>
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" />
        </div>

        <div>
          <input type="text" name="username" placeholder="Username">
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="Password" />
        </div>

        <div class="input-group">
          <input type="password" name="confirm" placeholder="Confirm Password" />
        </div>

        <div class="input-group">
          <input type="checkbox" name="optin" checked>
          <label class="optin" for="optin">Recieve emails from recoverize</label>
        </div>

        <div class="error-message"></div>

        <button type="submit" class="btn-primary">Join Now</button>
      </form>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
    </div>
  </div>
</template>
