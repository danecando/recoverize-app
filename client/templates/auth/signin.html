<template name="signin">
  <div class="bg-overlay"></div>
  <div id="login-page">
    <div class="wrapper-auth">
      <!--<h1 class="title-auth">Sign In. {{users.count}}</h1>-->
      <h1 class="logo">recoverize <span class="version">2.0</span></h1>

        <div class="intro-message">
          <p>Join {{users.count}} members worldwide on the only social recovery app</p>
        </div>
      <form>
          {{#if errorMessages}}
            <div class="list-errors">
                {{#each errorMessages}}
                  <div class="list-item">{{this}}</div>
                {{/each}}
            </div>
          {{/if}}

        <div class="input-symbol {{errorClass 'email'}}">
          <input type="email" name="email" placeholder="Email" />
          <span class="icon-email" title="Your Email"></span>
        </div>

        <div class="input-symbol {{errorClass 'password'}}">
          <input type="password" name="password" placeholder="Password" />
          <span class="icon-lock" title="Password"></span>
        </div>

        <button type="submit" class="btn-primary">Sign in</button>
      </form>

      <div class="login-bottom">
        <ul class="social-logins">
          <li id="facebook-login"><img src="/images/facebook_signin.jpg" alt=""/></li>
          <li id="twitter-login"><img src="/images/twitter_signin.jpg" alt=""/></li>
        </ul>
        <a href="{{pathFor 'join'}}" class="link-auth-alt">Need an account? Join Now.</a>
      </div>
    </div>
    </div>


</template>
