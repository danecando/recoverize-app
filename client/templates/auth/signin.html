<template name="signin">
  <div id="login-page">
    <div class="flex-container">
      <h1 class="logo">recoverize <span class="version">2.0</span></h1>

      <div class="intro-message">
        <p>Join {{userCount}} members worldwide on the only social recovery app</p>
      </div>

      <form>
        <div class="input-symbol">
          <input type="email" name="email" placeholder="Email" />
          <span class="icon-email" title="Your Email"></span>
        </div>

        <div class="input-symbol">
          <input type="password" name="password" placeholder="Password" />
          <span class="icon-lock" title="Password"></span>
        </div>

        <div class="error-message"></div>

        <button type="submit" class="btn-primary">Sign in</button>
      </form>

      <div class="login-bottom">
        <ul class="social-logins">
          <li id="facebook-login"><img src="/images/facebook_signin.jpg" alt=""/></li>
          <li id="twitter-login"><img src="/images/twitter_signin.jpg" alt=""/></li>
        </ul>
        <a href="{{pathFor 'join'}}" class="link-auth-alt">Need an account? Join Now.</a>
      </div>
    </div>
  </div>


</template>
